{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-6 mt-10">
  <h2 class="text-xl font-bold text-red-600 mb-4">Ishni o‘chirish</h2>
  <p class="mb-6">"{{job.title }}" nomli ishni o‘chirishni istaysizmi?</p>
  
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-between">
      <a href="{% url 'home' %}" class="px-4 py-2 bg-gray-300 rounded-lg">Bekor qilish</a>
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg">O‘chirish</button>
    </div>
  </form>
</div>
{% endblock %}
