<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-practic.css">
    <title>Practic</title>
    <style>
        /* Container */
        .job-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Title */
        .job-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
            font-weight: bold;
        }

        /* List */
        .job-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Each job card */
        .job-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            transition: transform 0.7s ease, box-shadow 0.7s ease;
        }

        /* Hover effect */
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        /* Texts */
        .job-card h3 {
            margin-top: 0;
            color: #2a7ae4;
            font-size: 1.4rem;
        }

        .job-card p {
            margin: 10px 0;
            color: #555;
            line-height: 1.5;
        }

        .job-card .job-meta {
            font-size: 0.9rem;
            color: #777;
        }
        .job-card .job-meta span {
            font-weight: 500;
            color: #333;
        }

        /* Apply button */
        .apply-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #2a7ae4;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .apply-btn:hover {
            background: #1d5dbf;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container job-container">
        <h1 class="job-title">Job List</h1>

        <ul class="job-list">
            {% for job in jobs %}
            <li class="job-card">
                <h3>{{ job.title }}</h3>
                <p>{{ job.about }}</p>
                <p class="job-meta">
                    Posted by: <span>{{ job.owner.username }}</span> | <span>{{ job.posted_at }}</span>
                </p>

                <!-- Apply button -->
                <form action="{% url 'apply' job.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="apply-btn">Apply</button>
                </form>
            </li>
            {% empty %}
            <p>No jobs yet.</p>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
