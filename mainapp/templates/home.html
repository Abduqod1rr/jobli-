{% block content %}
<div class="container job-container">
    <h1 class="job-title">Job List</h1>

    <!-- Search form -->
    <form method="get" action="">
        <input type="text" name="q" placeholder="Search jobs..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>

    <ul class="job-list">
        {% for job in jobs %}
        <li class="job-card">
            <h3>{{ job.title }}</h3>
            <p>{{ job.about }}</p>
            <p class="job-meta">
                Posted by: <span>{{ job.owner.username }}</span> | <span>{{ job.posted_at }}</span>
            </p>
            <form method="post" action="{% url 'apply' job.id %}">
                {% csrf_token %}
                <button type="submit" class="apply-btn">Apply</button>
            </form>
        </li>
        {% empty %}
        <p>No jobs found.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}

<style>
/* Container */
.job-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
}

/* Title */
.job-title {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    color: #333;
    font-weight: bold;
}

/* List */
.job-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* Each job card */
.job-card {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

/* Hover effect */
.job-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

/* Texts */
.job-card h3 {
    margin-top: 0;
    color: #2a7ae4;
    font-size: 1.4rem;
}

.job-card p {
    margin: 10px 0;
    color: #555;
    line-height: 1.5;
}

.job-card .job-meta {
    font-size: 0.9rem;
    color: #777;
}
.job-card .job-meta span {
    font-weight: 500;
    color: #333;
}

/* Apply button */
.apply-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #2a7ae4;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.95rem;
    transition: background 0.2s ease, transform 0.2s ease;
}

.apply-btn:hover {
    background: #1e5bbf;
    transform: translateY(-2px);
}
</style>
